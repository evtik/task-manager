<div class="container ng-cloak"><div class="row"><div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3"><h3 data-ng-show="projects.length || newProject" class="text-center ng-cloak">Projects list for {{identity.user.firstName}} {{identity.user.lastName}}</h3><div data-ng-hide="projects.length || newProject" class="well ng-cloak"><h3 class="text-center">You don't have projects yet. Why won't you click the button below to add some?</h3></div><div data-ng-show="error" class="ng-cloak"><p data-ng-repeat="err in error.data.errorMessages">{{err}}</p></div></div></div><div data-ng-repeat="project in projects" class="container tm-project-container"><div class="row"><div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2"><div class="row tm-project-header"><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><i class="fa fa-calendar-o tm-glyphicon-shadow-light-bottom"></i></div><div data-ng-hide="projectBeingEdited === project" class="col-xs-11 col-sm-11 col-md-11 col-lg-11"><span class="tm-project-name">{{project.name}}</span><section class="pull-right tm-project-buttons"><i title="Edit project" data-ng-click="editProjectName(project)" class="fa fa-pencil"></i><span>&#124</span><i title="Delete project" data-ng-click="delete(project, $index)" class="fa fa-trash"></i></section></div><div data-ng-show="projectBeingEdited === project" class="col-xs-11 col-sm-11 col-md-11 col-lg-11 ng-cloak"><form><div class="input-group"><input data-ng-model="project.name" class="form-control"/><div class="input-group-btn"><button type="submit" data-ng-click="saveProjectName(project)" class="btn btn-success">Save</button></div></div></form></div></div></div></div><div class="row"><div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2"><div class="row tm-project-add-task"><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><i class="fa fa-plus tm-add-task-button tm-glyphicon-shadow-dark-top"></i></div><div class="col-xs-11 col-sm-11 col-md-11 col-lg-11"><form><div class="input-group"><input data-ng-model="project.newTask.content" placeholder="Start typing to create a task..." class="form-control"/><div class="input-group-btn"><button type="submit" data-ng-click="addTaskToProject(project)" class="btn btn-success">Add task</button></div></div></form></div></div></div></div><div class="row"><div data-ng-show="project.tasks.length" class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 tm-tasks-table-container ng-cloak"><table class="tm-tasks-table"><tr data-ng-repeat="task in project.tasks" id="{{project._id}}-#%&amp;-{{$index}}" tm-task-droppable="tm-task-droppable" class="tm-task-row"><td class="tm-task-done"><input title="Toggle done/undone" type="checkbox" data-ng-disabled="currentTask === task &amp;&amp; (taskEditingProperty === 'deadline' || taskEditingProperty === 'content')" data-ng-model="task.done" data-ng-change="toggleStatus(task, project)"/></td><td class="tm-task-warning"><i title="This task is outdated" data-ng-show="taskShowBell(task)" class="ng-cloak fa fa-bell tm-task-bell tm-task-bell-pendulum"></i></td><td colspan="6" class="tm-task-caption"><p data-ng-hide="currentTask === task &amp;&amp; (taskEditingProperty === 'deadline' || taskEditingProperty === 'content')" class="text-justify">{{task.content}}</p><form data-ng-show="currentTask === task &amp;&amp; taskEditingProperty === 'deadline'" class="form-inline"><input type="date" data-ng-model="currentTaskCopy.deadlineD" class="form-control"/><span><button type="button" data-ng-click="saveTaskDeadline(task, project)" class="btn btn-default">Save</button><button type="cancel" data-ng-click="cancelEditTaskDeadline()" class="btn btn-default">Cancel</button></span></form><form data-ng-show="currentTask === task &amp;&amp; taskEditingProperty === 'content'" class="form-inline"><div class="form-group"><input data-ng-model="currentTaskCopy.content" class="form-control"/></div><span><button type="submit" data-ng-click="saveTaskContent(task, project)" class="btn btn-default">Save</button><button type="button" data-ng-click="cancelEditTaskContent()" class="btn btn-default">Cancel</button></span></form></td><td><section data-ng-hide="currentTask === task &amp;&amp; (taskEditingProperty === 'deadline' || taskEditingProperty === 'content')" class="tm-task-buttons"><i title="{{showDeadline(task)}}" data-ng-click="editTaskDeadline(task)" class="fa fa-calendar"></i><span>&#124</span><i title="Drag to change task priority" tm-task-draggable="{{project._id}}-#%&amp;-{{$index}}" class="fa fa-sort"></i><span>&#124</span><i title="Edit task" data-ng-click="editTaskContent(task)" class="fa fa-pencil"></i><span>&#124</span><i title="Delete task" data-ng-click="removeTask(project, $index)" class="fa fa-trash"></i></section></td></tr><tr><td class="tm-task-td">&nbsp</td><td class="tm-task-td">&nbsp</td><td colspan="6" class="tm-task-td">&nbsp</td><td class="tm-task-td">&nbsp</td></tr></table></div></div></div><div class="container"><div data-ng-show="newProject" class="row ng-cloak tm-new-project"><div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2"><div class="row tm-project-header"><div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><i class="fa fa-calendar-o fa-3x tm-glyphicon-shadow-light-bottom"></i></div><div class="col-xs-11 col-sm-11 col-md-11 col-lg-11"><form><div class="input-group"><input data-ng-model="newProject.name" placeholder="Enter a name for the new project..." class="form-control"/><div class="input-group-btn"><button type="submit" data-ng-click="create()" class="btn btn-success">Add project</button></div></div></form></div></div></div></div></div><div class="container"><div class="row"><div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4"><div data-ng-click="addNewProject()" class="tm-add-project-button text-center"><i class="fa fa-plus"></i><span>Add TODO List</span></div></div></div></div></div>
