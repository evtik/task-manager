<form data-ng-submit="update()"><div><label>First Name:</label><input name="firstName" data-ng-model="user.firstName"/></div><div><label>Last Name:</label><input name="lastName" data-ng-model="user.lastName"/></div><div><label>User name:</label><input name="userName" data-ng-model="user.userName"/></div><div><label>Password:</label><input type="password" name="password" data-ng-model="user.password"/></div><div><label>Confirm password:</label><input type="password" name="confirmPassword" data-ng-model="user.confirmPassword"/></div><div data-ng-show="error">{{ error }}</div><input type="submit" value="Save"/></form>
