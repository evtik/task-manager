<form data-ng-submit="create()"><div><label>First Name:</label><input data-ng-model="firstName"/></div><div><label>Last Name:</label><input data-ng-model="lastName"/></div><div><label>Username:</label><input data-ng-model="userName"/></div><div><label>Password:</label><input type="password" data-ng-model="password"/></div><div><label>Confirm password:</label><input type="password" data-ng-model="confirmPassword"/></div><div data-ng-show="error"><p data-ng-repeat="err in error.data.errorMessages">{{ err }}</p></div><input type="submit" value="Sign Up"/></form>
